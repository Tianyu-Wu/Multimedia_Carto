<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="stylesheet" href="parallax.css" />
	<link rel="stylesheet" href="menu.css" />
	<link rel="stylesheet" href="./node_modules/cesium/Build/CesiumUnminified/Widgets/widgets.css" />
	<link rel="stylesheet" href="./d3/histogram.css" />
	<link rel="stylesheet" href="./node_modules/leaflet/dist/leaflet.css" />
	<link rel="stylesheet" href="./vue/grid-component.css" />
</head>
<body>
	<div class="menu-icon" onclick="toggleMenu()">
		<div class="menu">
			<a href="#" onclick="focusMenu(event)"><div class="menu-item">Home</div></a>
			<a href="#section1" onclick="focusMenu(event)"><div class="menu-item">CesiumJS</div></a>
			<a href="#section2" onclick="focusMenu(event)"><div class="menu-item">D3.js</div></a>
			<a href="#section3" onclick="focusMenu(event)"><div class="menu-item">Leaflet</div></a>
			<a href="#section4" onclick="focusMenu(event)"><div class="menu-item">Vue.js</div></a>
			<a href="#section5" onclick="focusMenu(event)"><div class="menu-item">Simple Image</div></a>
		</div>
	</div>
	<div class="bg-content" style="height: 160%;">
		<div class="bg-wrapper center" style="background-color: black;">
			<div id="cesiumContainer" style="height: 100%; width: 80%;"></div>
		</div>
	</div>
	<div class="bg-content" style="height: 80%;">
		<div class="bg-wrapper center">
			<svg id="d3Container" width="960" height="500"></svg>
		</div>
	</div>
	<div class="bg-content">
		<div class="bg-wrapper">
			<div id="leafletContainer" style="height: 100%; width: 80%;"></div>
		</div>
	</div>
	<div class="bg-content" style="height: 80%;">
		<div class="bg-wrapper center" style="height: 80vh">
			<div id="vueContainer">
			  <form id="search">
				Search <input name="query" v-model="searchQuery">
			  </form>
			  <demo-grid
				:heroes="gridData"
				:columns="gridColumns"
				:filter-key="searchQuery">
			  </demo-grid>
			</div>
		</div>
	</div>
	<div class="bg-content" >
		<div class="bg-wrapper center" style="background-image: url(img_parallax1.jpg); background-size: cover; background-position: center; opacity: .65">
		</div>
	</div>
	<div class="fg-gap" style="height: 160%;">
		<div class="center" style="width: 100%; height: 62.5%; flex-direction: column;">
			<h1 style="color: white;">Multimedia Cartography<br>Parallax Template</h1>
			<div id="section1"></div>
		</div>
	</div>
	<div class="fg-text center">
	  <p>You could create 3D maps with CesiumJS.</p>
	</div>
	<div id="section2" class="fg-gap" style="height: 80%;"></div>
	<div class="fg-text center">
	  <p>You could insert charts from D3.js.</p>
	</div>
	<div id="section3" class="fg-gap" style="display: flex; justify-content: flex-end; ">
		<div class="center" style="width: 20%; height: 100%; text-align: center">
			<p>You could create 2D maps with Leaflet.</p>
		</div>
	</div>
	<div id="section4" class="fg-gap" style="height: 80%;"></div>
	<div class="fg-text center">
	  <p>You could insert HTML contents with Vue.js.</p>
	</div>
	<div id="section5" class="fg-gap center">
		<h2>... or simply add images.</h2>
	</div>

	<script type="text/x-template" id="grid-template">
	  <table>
		<thead>
		  <tr>
			<th v-for="key in columns"
			  @click="sortBy(key)"
			  :class="{ active: sortKey == key }">
			  {{ key | capitalize }}
			  <span class="arrow" :class="sortOrders[key] > 0 ? 'asc' : 'dsc'">
			  </span>
			</th>
		  </tr>
		</thead>
		<tbody>
		  <tr v-for="entry in filteredHeroes">
			<td v-for="key in columns">
			  {{entry[key]}}
			</td>
		  </tr>
		</tbody>
	  </table>
	</script>

	<script src="parallax.js"></script>
	<script src="menu.js"></script>

	<script src="./node_modules/cesium/Build/Cesium/Cesium.js"></script>
	<!-- use <script src="./node_modules/cesium/Build/CesiumUnminified/Cesium.js"></script> for debugging -->
	<script src="./cesium/hello-world.js"></script>

	<script src="./node_modules/d3/dist/d3.min.js"></script>
	<!-- use <script src="./node_modules/d3/dist/d3.js"></script> for debugging -->
	<script src="./d3/histogram.js"></script>

	<script src="./node_modules/leaflet/dist/leaflet.js"></script>
	<!-- use <script src="./node_modules/leaflet/dist/leaflet-src.js"></script> for debugging -->
	<script src="./leaflet/marker.js"></script>

	<script src="./node_modules/vue/dist/vue.min.js"></script>
	<!-- use <script src="./node_modules/vue/dist/vue.js"></script> for debugging -->
	<script src="./vue/grid-component.js"></script>
</body>
</html>
